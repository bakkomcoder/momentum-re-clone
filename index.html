<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link rel="stylesheet" href="css/reset.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="links">Links</div>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="status-bar__column">
        <div class="weather">
          <div class="weather__img"></div>
          <div class="weather__text"></div>
        </div>
      </div>
    </div>
    <div class="clock"></div>
    <div class="login">
      <form class="login-form hidden">
        <input
          class="login-form__input"
          type="text"
          name="name"
          placeholder="What is your name?"
        />
        <input class="login-form__btn" type="submit" value="Click" />
      </form>
      <span class="greeting hidden"></span>
    </div>
    <div class="toDo">
      <form class="todo-form">
        <input
          type="text"
          placeholder="What is your main focus for today?"
          required
        />
      </form>
      <ul class="todo-list"></ul>
    </div>
    <div class="quotes"></div>
  </body>
  <script src="js/app.js"></script>
  <script src="js/login.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/todo.js"></script>
  <script
    src="https://kit.fontawesome.com/ee134bcd52.js"
    crossorigin="anonymous"
  ></script>
</html>
